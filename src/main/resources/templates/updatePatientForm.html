<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div style="text-align: center">
        <h2>MEDILABO - DIAGNOSIS</h2>
    </div>
    <hr>
    <div class="row" style="text-align: center;">
        <h4>Update Patient</h4>
    </div>
    <div class="row">
        <form th:action="@{/view/updatePatient/{id}(id=${patient.patientId})}" th:object="${patient}" method="POST"
              class="form-horizontal"
              style="width: 100%">
            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{lastName}" th:name="*{lastName}" id="lastName"
                           placeholder="Last Name" class="col-4">
                </div>
            </div>
            <div style="height: 3px"></div>
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{firstName}" th:name="*{firstName}" id="firstName"
                           placeholder="First Name" class="col-4">
                </div>
            </div>
            <div style="height: 3px"></div>
            <div class="form-group">
                <label for="dateOfBirth" class="col-sm-2 control-label">Date of birth</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{dateOfBirth}" th:name="*{dateOfBirth}" id="dateOfBirth"
                           placeholder="Date of birth" class="col-4">
                </div>
            </div>
            <div style="height: 3px"></div>
            <div class="form-group">
                <label for="gender" class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{gender}" th:name="*{gender}" id="gender" placeholder="Gender"
                           class="col-4">
                </div>
            </div>
            <div style="height: 3px"></div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{address}" th:name="*{address}" id="address" placeholder="Address"
                           class="col-4">
                </div>
            </div>
            <div style="height: 3px"></div>
            <div class="form-group">
                <label for="phoneNumber" class="col-sm-2 control-label">Phone number</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{phoneNumber}" th:name="*{phoneNumber}" id="phoneNumber"
                           placeholder="Phone number" class="col-4">
                </div>
                <div style="height: 3px"></div>
            </div>
            <div>
                <div class="col-sm-12" style="margin-left: 2em; margin-top: 2em; margin-bottom: 2em">
                    <input type="hidden" th:field="*{patientId}">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </form>
        <div style="margin-top: 2em; margin-left: 3em"></div>
        <form th:action="@{/view/patientList}" method="GET">
            <button type="submit">Back to Patient list</button>
        </form>
    </div>
</div>
</body>
</html>
