<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
    <div style="text-align: center;">
        <img src="../images/p1.png" alt="Medilabo logo" width="310">
    </div>
    <hr>
    <div class="row" style="text-align: center;">
        <h2>Update Patient</h2>
    </div>
    <div class="row" style="text-align: center;">
        <form action="#" th:action="@{/{id}(id=${patient.patientId})}" th:object="${patient}" method="put" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" class="col-4">
                </div>
            </div>
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" field="*{firstName}" id="firstName" placeholder="First Name" class="col-4">
                </div>
            </div>
            <div class="form-group">
                <label for="dateOfBirth" class="col-sm-2 control-label">Date of birth</label>
                <div class="col-sm-10">
                    <input type="text" field="*{dateOfBirth}" id="dateOfBirth" placeholder="Date of birth" class="col-4">
                </div>
            </div>
            <div class="form-group">
                <label for="genre" class="col-sm-2 control-label">Genre</label>
                <div class="col-sm-10">
                    <input type="text" field="*{genre}" id="genre" placeholder="Genre" class="col-4">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" field="*{address}" id="address" placeholder="Address" class="col-4">
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="col-sm-2 control-label">Phone number</label>
                <div class="col-sm-10">
                    <input type="text" field="*{phoneNumber}" id="phoneNumber" placeholder="Phone number" class="col-4">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="hidden" field="*{patientId}">
                    <a class="btn btn-danger btn-sm" href="/listPatient">Cancel </a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Update Patient">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
