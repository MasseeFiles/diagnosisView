<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Home</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div style="text-align: center;">
    <img src="../images/p1.png" alt="Medilabo logo" width="310">
  </div>
  <hr>
  <div class="row" style="text-align: center;"><h4>Patient List</h4></div>
  <div class="row">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Id</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Date of Birth</th>
        <th>Genre</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="patient : ${patients}">
        <td style="width: 10%" th:text="${patient.patientId}"></td>
        <td th:text="${patient.lastName}"></td>
        <td th:text="${patient.firstName}"></td>
        <td th:text="${patient.dateOfBirth}"></td>
        <td th:text="${patient.genre}"></td>
        <td th:text="${patient.address}"></td>
        <td th:text="${patient.phoneNumber}"></td>
        <td style="width: 15%" class="text-center">
          <div class="col-sm-12">
            <form th:action="@{updateForm/{id}(id=${patient.patientId})}" method="post">
              <button type="submit">Update</button>
            </form>
          </div>
        </td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
